<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="src/css/cadastro.css">
    <title>Hotel Wood's | Sitema cadastro</title>
</head>
<body>
    <div class="container">
        <div class="cadastro">
          <h2>Cadastro de Clientes</h2>
          <form id="cadastroForm">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" required>
    
            <label for="email">E-mail:</label>
            <input type="email" id="email" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" required>
            
            <label for="cartao">Dados do Cartão:</label>
            <input type="text" id="cartao" required>
    
            <label for="valorQuarto">Valor do Quarto:</label>
            <div id="valorQuarto" class="valor-quarto">
              <input type="radio" id="valor450" name="valorQuarto" value="450" required>
              <label for="valor450">$450</label>
            
              <input type="radio" id="valor980" name="valorQuarto" value="980">
              <label for="valor980">$980</label>
            
              <input type="radio" id="valor1300" name="valorQuarto" value="1300">
              <label for="valor1300">$1300</label>
            </div>
            
            <label for="modalidade">Modalidade do Quarto:</label>
            <select id="modalidade">
              <option value="" disabled selected hidden>Selecione uma opção</option>
              <option value="Standard">Standard</option>
              <option value="Deluxe">Deluxe</option>
              <option value="Suite">Suite</option>
            </select>
    
            <label for="checkin">Check-In:</label>
            <input type="datetime-local" id="checkin" class="input-field" required>
          
            <label for="checkout">Check-Out:</label>
            <input type="datetime-local" id="checkout" class="input-field" required>
    
            <label for="tipoPagamento">Tipo de Pagamento:</label>
            <select id="tipoPagamento">
              <option value="credito">Crédito</option>
              <option value="debito">Débito</option>
              <option value="dinheiro">Dinheiro</option>
            </select>
    
            <label for="protocolo">Protocolo:</label>
            <input type="text" id="protocolo" required>
    
            <button type="submit">Cadastrar</button>
          </form>
        </div>
    
        <div class="clientes">
          <h2>Clientes Registrados</h2>
          <ul id="listaClientes"></ul>
        </div>
      </div>

  <script src="caminho/para/inputmask.min.js"></script>
  <script src="src/js/cadastro.js"></script>
</body>
</html>
