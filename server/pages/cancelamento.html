<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/cancelamento.css">
    <title>Document</title>
</head>
<body>
    <h1>Sistema de Cancelamento de Quartos</h1>

    <div class="container">
      <div class="form-group">
        <label for="cancellationReason" class="label">Motivo do Cancelamento:</label>
        <textarea id="cancellationReason" class="form-textarea"></textarea>
      </div>
  
      <div class="form-group">
        <label for="roomNumber" class="label">Número do Quarto:</label>
        <input type="text" id="roomNumber" class="form-input">
      </div>
      
      <div class="form-group">
        <label for="" class="label">Protocolo:</label>
        <input type="text" id="" class="form-input">
      </div>

      <button onclick="cancelRoom()" class="cancel-button">Cancelar Quarto</button>
    </div>
  
    <div id="message" class="message"></div>
  
    <h2>Quartos Cancelados</h2>
  
    <table id="cancelledRoomsTable" class="cancelled-rooms-table">
      <tr>
        <th>Número do Quarto</th>
        <th>Data de Cancelamento</th>
        <th>Motivo do Cancelamento</th>
        <th>Operador</th>
      </tr>
    </table>
  

    <script src="src/js/cancelamento.js"></script>
</body>
</html>
